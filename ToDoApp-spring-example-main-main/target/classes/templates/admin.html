<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>Users List</h2>

    <!-- Search Bar for Filtering Users -->
    <form method="get" th:action="@{/admin}">
        <input type="text" name="search" placeholder="Search users..." />
        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>UserName</th>
            <th>Roles</th>
            <th>Profile Photo</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over all users -->
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td>
            <span th:each="role : ${user.roles}" th:text="${role.name}" th:unless="${iterStat.index > 0}"> + '; '</span>
            </td>
            <td>
                <img th:src="@{/images/{filename}(filename=${user.profilePicturePath})}" alt="Profile Photo" class="profile-img" style="width: 200px; height: auto;"/>
            </td>
            <td>
                <!-- Form to delete a user with confirmation -->
                <form th:action="@{/admin}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <input type="hidden" name="userId" th:value="${user.id}"/>
                    <input type="hidden" name="action" value="delete"/>
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination (Example) -->
    <div>
        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/admin(page=${i - 1})}" th:text="${i}"></a>
        </span>
    </div>

    <a href="/" class="btn btn-primary">Main Page</a>
</div>
</body>
</html>
