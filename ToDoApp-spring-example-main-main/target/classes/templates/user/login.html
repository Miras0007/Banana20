<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in with your account</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <!-- Check if the user is already authenticated, and if so, redirect to the homepage -->
    <div th:if="${#authentication != null}">
        <meta http-equiv="refresh" content="0; URL='/'" />
    </div>

    <h2>Вход в систему</h2>

    <!-- Login Form -->
    <form th:action="@{/login}" method="POST">
        <div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="Username" autofocus="true" th:value="${username}" required="true"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Password" required="true"/>
        </div>

        <!-- Error Message for Invalid Login -->
        <div th:if="${param.error}">
            <p style="color: red;">Invalid username or password. Please try again.</p>
        </div>

        <button type="submit">Log In</button>

        <div>
            <h4><a href="/registration">Зарегистрироваться</a></h4>
        </div>
    </form>
</div>
<div th:if="${param.error}">
    <p style="color: red;">Invalid username or password</p>
</div>
</body>
</html>
